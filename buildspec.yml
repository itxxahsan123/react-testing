version: 0.2  

phases:  
  install:  
    runtime-versions:  
      nodejs: 14  
    commands:  
      - npm install  
  build:  
    commands:  
      - npm run build  
  post_build:  
    commands:  
      - aws s3 cp ./build s3://react-static-app-testing/ --recursive  

artifacts:  
  files:  
    - '**/*'
